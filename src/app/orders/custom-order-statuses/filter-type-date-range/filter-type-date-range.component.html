<form [formGroup]="dateRangeFormGroup" #f="ngForm" (submit)="saveClick()">
    <div class="row">
            <mat-divider class="col-12 mt-2 mb-2"></mat-divider>
            <mat-text-box [control]="this.dateRangeFormGroup.get('greaterThan')" class="col-md-12" label="Enter Greater Than Range In Days" placeHolder="15" ></mat-text-box>
            <mat-text-box [control]="this.dateRangeFormGroup.get('lesserThan')" class="col-md-12" label="Enter Lesser Than Range In Days" placeHolder="05" ></mat-text-box>
            <mat-divider class="col-12 mt-2 mb-2"></mat-divider>
            <mat-btn type="submit" class="col-lg-12 d-flex justify-content-center mt-4" btnLabel="Save"></mat-btn>
    </div>
</form>
