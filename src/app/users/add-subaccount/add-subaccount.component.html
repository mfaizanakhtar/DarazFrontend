<div class="row">
    <h4 class="col-lg-12 d-flex justify-content-center">Add Sub Account</h4>
</div>

<mat-divider class="my-3"></mat-divider>

<div class="row">

    <mat-form-field [ngClass]="isByPassSubAccVerification() ? 'col-xl-6' : 'col-xl-12'" appearance="outline" >
        <mat-label>Sub Account Email</mat-label>
        <input [class.is-invalid]="invalid.loginEmail" [readonly]="isEdit" [(ngModel)]="User.loginEmail" matInput placeholder="example@gmail.com">
        <small class="text-danger" *ngIf="invalid.loginEmail">Please provide a valid email address</small>
    </mat-form-field>

    <mat-form-field *ngIf="isByPassSubAccVerification()" class="col-xl-6" appearance="outline">
        <mat-label>Username</mat-label>
        <input [class.is-invalid]="invalid.userName" [readonly]="isEdit" [(ngModel)]="User.userName" matInput placeholder="John">
        <small class="text-danger" *ngIf="invalid.userName">Please enter alphanumeric username</small>
    </mat-form-field>


</div>

<mat-divider class="my-3"></mat-divider>

<div class="row">
    <h6 class="col-lg-12">Permissions:</h6>
    <mat-checkbox *ngFor="let permission of permissions | keyvalue" class="col-lg-12" [(ngModel)]="permissions[permission.key].value" color="primary">{{permission.value.label}}</mat-checkbox>
</div>
<mat-divider class="my-2"></mat-divider>

<div style="flex-direction: column;align-items: center;display: flex;margin-top:15px" >
<button id="buttonSubmit" mat-raised-button color="primary" style="width: 160px;" (click)="submitDetails()">Create Sub Account</button>
<button [hidden]="!isEdit || !isByPassSubAccVerification()" mat-raised-button color="primary" style="width: 160px;margin-top: 15px;" (click)="resetPassword()">Reset Password</button>
</div>
