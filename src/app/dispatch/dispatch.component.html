<div style="margin: 20px; border-radius: 10px;">
        <form #f="ngForm" (ngSubmit)="dispatch(f)">
        <mat-form-field style="width: 100%;" appearance="fill">
          <mat-label>Enter Shipping Tracking</mat-label>
          <input ngModel name="tracking" matInput #message placeholder="Paste Tracking here">
          <mat-hint ><strong>Press Enter After Inserting Tracking</strong></mat-hint>
        </mat-form-field>
    </form>


</div>
<mat-divider></mat-divider>
<div style="margin:20px">
<ngx-datatable
        class="material"
        [rows]="dispatchorderarray"
        [loadingIndicator]="loadingIndicator"
        [columnMode]="ColumnMode.force"
        [headerHeight]="50"
        [footerHeight]="50"
        rowHeight="auto"
      >
      <ngx-datatable-column [width]="10" name="S.No">
        <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
            <strong>{{dispatchorderarray.length-rowIndex}}</strong>
          </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Date" prop="Date" >
        <ng-template let-row="row" let-date="value" ngx-datatable-cell-template>
            {{ formatDate(date) }}
          </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Order no." prop="OrderId" ></ngx-datatable-column>
      <ngx-datatable-column name="Tracking no." prop="_id" ></ngx-datatable-column>
      <ngx-datatable-column name="Shop Id" prop="ShopId" ></ngx-datatable-column>
      </ngx-datatable>
</div>
