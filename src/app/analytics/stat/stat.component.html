<div class="card">
  <div class="card-body">
    <div class="media">
      <div class="media-body overflow-hidden">
        <p class="text-truncate font-size-14 mb-2">{{title}}</p>
        <div style="display: flex;"><h4 class="mb-0">{{value}}</h4><h4 *ngIf="extraValue!=null" class="mb-0"> /{{extraValue}}</h4></div>
      </div>
      <div class="text-primary">
        <i class="{{icon}} font-size-24"></i>
      </div>
    </div>
  </div>

  <div class="card-body border-top py-3">
    <div class="text-truncate">
      <!-- <span class="badge badge-soft-success font-size-11"><i class="mdi mdi-menu-up"> </i> 2.4% </span> -->
      <div [ngbPopover]="popLabels!=null && popData!=null?popContent:null" #p="ngbPopover" [animation]="'true'" triggers="mouseenter:mouseleave" style="cursor: pointer;">
        <ng-template #popContent>
          <table>
            <tr *ngFor="let label of popLabels;let i=index">
              <th>{{label}}</th>
              <td>{{popData[i]}}</td>
            </tr>
          </table>
        </ng-template>
        <span *ngIf="bottomContent!=null" class="text-muted ml-2">{{bottomContent}}</span>
        <span *ngIf="bottomContentExtra!=null" class="text-muted ml-2">{{bottomContentExtra}}</span>
      </div>
    </div>
  </div>
</div>
