<div class="container-fluid">
    <app-pagetitle title="Billing" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title mb-4">Payment Wizard</h4>
      
                <aw-wizard [navBarLayout]="'large-empty-symbols'">
                  <aw-wizard-step stepTitle="Seller Details">
                    <ng-template awWizardStepSymbol>
                      1
                    </ng-template>
                    <div class="row">
                      <div class="col-12">
                        <div class="form-group row mb-3">
                          <label class="col-md-3 col-form-label">Email</label>
                          <div class="col-md-9">
                            <input class="form-control" name="email" type="text" placeholder="Enter email">
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label class="col-md-3 col-form-label">Username</label>
                          <div class="col-md-9">
                            <input class="form-control" name="username" type="text" placeholder="Enter Username">
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label class="col-md-3 col-form-label">Password</label>
                          <div class="col-md-9">
                            <input class="form-control" name="password" type="password" placeholder="Enter Password">
                          </div>
                        </div>
                      </div>
                    </div>
                    <ul class="list-inline wizard mb-0">
                      <li class="next list-inline-item float-right"><button class="btn btn-primary" awNextStep>Next</button>
                      </li>
                    </ul>
                  </aw-wizard-step>
      
                  <aw-wizard-step stepTitle="Seller Details">
                    <ng-template awWizardStepSymbol>
                      2
                    </ng-template>
                    <div class="row">
                      <div class="col-12">
                        <div class="form-group row mb-3">
                          <label class="col-md-3 col-form-label">First name</label>
                          <div class="col-md-9">
                            <input class="form-control" name="email" type="text" placeholder="Enter email">
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label class="col-md-3 col-form-label">Last name</label>
                          <div class="col-md-9">
                            <input class="form-control" name="username" type="text" placeholder="Enter Username">
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label class="col-md-3 col-form-label">Password</label>
                          <div class="col-md-9">
                            <input class="form-control" name="password" type="password" placeholder="Enter Password">
                          </div>
                        </div>
                      </div>
                    </div>
                    <ul class="list-inline wizard mb-0">
                      <li class="previous list-inline-item"><button class="btn btn-primary" awPreviousStep>Previous</button>
                      </li>
                      <li class="next list-inline-item float-right"><button class="btn btn-primary" awNextStep>Next</button>
                      </li>
                    </ul>
                  </aw-wizard-step>
      
                  <aw-wizard-step stepTitle="Seller Details">
                    <ng-template awWizardStepSymbol>
                      3
                    </ng-template>
                    <div class="p-3 text-center">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">  I agree with the Terms and Conditions.</label>
                      </div>
                    </div>
                    <ul class="list-inline wizard mb-0">
                      <li class="previous list-inline-item"><button class="btn btn-primary" awPreviousStep>Previous</button>
                      </li>
                    </ul>
                  </aw-wizard-step>
                </aw-wizard>
              </div>
            </div>
          </div>
    </div>
</div>
