<div class="container-fluid">
    <app-pagetitle title="Pricing" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="text-center mb-5">
          <h4>Simple Pricing Plans</h4>
          <p class="text-muted mb-4">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque
            laudantium, totam rem aperiam, eaque ipsa quae ab illo veritatis</p>
  
        </div>
      </div>
    </div>
    <!-- end row -->
    <div class="row">
      <div class="col-xl-3 col-sm-6" *ngFor="let sub of allSubscriptions">
        <div [class.mat-elevation-z8]="sub.Name==selectedSubscription.subscriptionType" class="card pricing-box mat-elevation-z8">
          <div class="card-body p-4">
            <div class="text-center">
              <div class="mt-3">
                <i :class="{{sub.icon}} text-primary h1"></i>
              </div>
              <h5 class="mt-4">{{sub.Name}}</h5>
  
              <div class="font-size-14 mt-4 pt-2">
                <ul class="list-unstyled plan-features">
                  <li *ngFor="let features of sub.Description">{{features}}</li>
                </ul>
              </div>
  
              <div class="mt-5">
                <h1 class="font-weight-bold mb-1">
                  <sup class="mr-1">
                    <small>PKR</small>
                  </sup>
                  {{sub.Pricing}}
                </h1>
                <p class="text-muted">Per month</p>
              </div>
  
              <div class="mt-5 mb-3">
                <button *ngIf="sub.Name!=selectedSubscription.subscriptionType" (click)="selectSubscription(sub)" class="btn btn-primary w-md">{{btnText}}</button>
                <button *ngIf="sub.Name==selectedSubscription.subscriptionType" disabled class="btn btn-primary w-md">Selected</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
