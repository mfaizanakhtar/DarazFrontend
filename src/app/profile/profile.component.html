<app-navbar></app-navbar>

<div style="margin-left:80px;margin-right:80px;margin-top:30px">
<mat-tab-group animationDuration="0ms">
    <mat-tab label="Password">
        <div>
            <h4 style="margin-top:20px">Change Password</h4>
            <mat-divider style="margin-top:20px"></mat-divider>

            <form #f="ngForm" (ngSubmit)="submit(f)">
            <mat-form-field class="example-full-width" style="margin-top:20px" appearance="fill">
                <mat-label>Current Password</mat-label>
                <input ngModel name="oldPassword" type="password" matInput placeholder="Current Password">
              </mat-form-field>
            <br>
            <mat-form-field class="example-full-width" style="margin-top:20px" appearance="fill">
                <mat-label>New Password</mat-label>
                <input ngModel name="newPassword" type="password" matInput placeholder="New Password">
              </mat-form-field>
            <br>
            <mat-form-field class="example-full-width" style="margin-top:20px" appearance="fill">
                <mat-label>Retype New Password</mat-label>
                <input ngModel name="reNewPassword" type="password" matInput placeholder="Retype New Password">
              </mat-form-field>
            <br>
            <button mat-raised-button color="primary">Change Password</button>
            </form>

        </div>
    </mat-tab>
    <!-- <mat-tab label="Second">Content 2</mat-tab>
    <mat-tab label="Third">Content 3</mat-tab> -->
  </mat-tab-group>
</div>
