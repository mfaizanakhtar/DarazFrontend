<app-navbar></app-navbar>

<mat-divider style="margin-top: 50px;" class="divider"></mat-divider>
<h1 class="divider">Stock Management</h1>
<mat-divider style="margin-bottom: 50px;" class="divider"></mat-divider>

<div class="divider">
    <ngx-datatable
    #table
    style="width:auto"
    class="material"
    [loadingIndicator]="loadingIndicator"
    [rows]="skus"
    [columnMode]="ColumnMode.force"
    [headerHeight]="50"
    [footerHeight]="50"
    rowHeight="auto"
    [selected]="selected"
    [selectionType]="SelectionType.checkbox"
    [selectAllRowsOnPage]="true"
    (activate)="onActivate($event)"
    (select)="onSelect($event)">

    <ngx-datatable-column
[width]="30"
[sortable]="false"
[canAutoResize]="false"
[draggable]="false"
[resizeable]="false"
[headerCheckboxable]="true"
[checkboxable]="true"
>

<!-- <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
    <div
      href="javascript:void(0)"
      [class.datatable-icon-right]="!expanded"
      [class.datatable-icon-down]="expanded"
      title="Expand/Collapse Row"
      (click)="toggleExpandRow(row)"
    >
    </div>
  </ng-template> -->

</ngx-datatable-column>

    <ngx-datatable-column name="S.No" [width]="1">
        <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
          <!-- <div >{{pIndex*pSize+rowIndex+1}}</div> -->
          <div >{{pIndex*pSize+rowIndex+1}}</div>          
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="SKU" prop="name"></ngx-datatable-column>
      <ngx-datatable-column name="Stock" prop="FBMstock"></ngx-datatable-column>
      <ngx-datatable-column name="Product Cost" prop="cost"></ngx-datatable-column>
      <ngx-datatable-column name="FBD Packaging Cost" prop="FBDpackagingCost"></ngx-datatable-column>
      <ngx-datatable-column name="FBM Packaging Cost" prop="FBMpackagingCost"></ngx-datatable-column>
      <ngx-datatable-column name="Edit">
        <ng-template let-row="row" ngx-datatable-cell-template>
        <button mat-raised-button color="primary" (click)="EditSku(row)">Edit</button>
      </ng-template>
      </ngx-datatable-column>

    </ngx-datatable>

    <div class="paginator">
      <mat-paginator
      [length]="length"
      [pageSizeOptions]="[10, 20, 50, 100]"
      [pageIndex]="pIndex"
      [pageSize]="pSize"
      (page)="changePageData($event)">
      </mat-paginator>
    </div>

</div>
